name: Build MapCache
on: [ push ]

jobs:

    build-on-bionic:
      runs-on: ubuntu-18.04
      steps:
        - name: Checkout MapCache repository
          uses: actions/checkout@v2

        - name: Install dependencies
          run: |
            sudo apt-get update -y
            sudo apt-get upgrade -y
            sudo apt-get install -y libcurl4-openssl-dev apache2-dev libgdal-dev libfcgi-dev

        - name: Build MapCache
          run: |
            mkdir build
            cd build
            cmake ${{ github.workspace }}
            make
            sudo make install


