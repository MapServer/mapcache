name: Build MapCache
on: [ push ]

jobs:

    build-on-bionic:
      runs-on: ubuntu-18.04
      steps:
        - name: Checkout MapCache repository
          uses: actions/checkout@v2

        - name: Install dependencies
          run: |
            sudo apt update -y
            sudo apt upgrade -y
            sudo apt install -y libcurl-dev

        - name: Build MapCache
          run: |
            mkdir build
            cd build
            cmake ${{ github.workspace }}
            make


